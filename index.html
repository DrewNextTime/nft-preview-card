<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title> NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contain">
        <img class="mainPic" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <h2>
            Equilibrium #3429
        </h2>
        <p class="blue">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <section>
            <div class="eth">

                <img src="images/icon-ethereum.svg" alt="eth-icon"> 0.041 ETH
            </div>


            <div class="timelft blue">
                <img src="images/icon-clock.svg" alt="clock"> 3 days left
            </div>
        </section>
        <div class="create">
            <img src="images/image-avatar.png" class="face" alt=""> Creation of Jules Wyvern</div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </div>
</body>

</html>
